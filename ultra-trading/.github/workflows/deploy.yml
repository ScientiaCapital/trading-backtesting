# GitHub Actions Workflow for ULTRA Trading Platform
# Automated deployment pipeline for Cloudflare Workers
#
# This workflow handles:
# - Build validation
# - Type checking and linting
# - Test execution
# - Automated deployment to staging
# - Manual approval for production

name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run build
        run: npm run build
        
      - name: Run type check
        run: npm run type-check
        
      - name: Run linting
        run: npm run lint:check
        
      - name: Run tests
        run: npm test
        
      - name: Validate deployment configuration
        run: |
          echo "Validating wrangler.jsonc configuration..."
          npx wrangler deploy --dry-run

  deploy-staging:
    name: Deploy to Staging
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://ultra-trading-staging.tkipper.workers.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Deploy to Cloudflare Workers (Staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Deploying to staging environment..."
          npx wrangler deploy --env staging --minify
          
      - name: Run post-deployment tests
        run: |
          echo "Running health check on staging..."
          curl -f https://ultra-trading-staging.tkipper.workers.dev/ping || exit 1
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Staging deployment successful!"
          else
            echo "‚ùå Staging deployment failed!"
          fi

  deploy-production:
    name: Deploy to Production
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ultra-trading.tkipper.workers.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run production validation
        run: npm run validate:production
        
      - name: Deploy to Cloudflare Workers (Production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Deploying to production environment..."
          npx wrangler deploy --env production --minify
          
      - name: Run post-deployment tests
        run: |
          echo "Running health check on production..."
          curl -f https://ultra-trading.tkipper.workers.dev/ping || exit 1
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "üöÄ Production deployment successful!"
          else
            echo "‚ùå Production deployment failed!"
          fi

  pull-request-preview:
    name: PR Preview Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run validation
        run: |
          npm run validate
          npx wrangler deploy --dry-run
          
      - name: Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ All checks passed! This PR is ready for review.'
            })