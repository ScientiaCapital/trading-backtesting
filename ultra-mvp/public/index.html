<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA Trading MVP - Iron Condor Backtester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0e27;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #0a0e27;
            border: 2px solid #2a3f5f;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            display: none;
        }
        
        .metric {
            background: #0a0e27;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #2a3f5f;
        }
        
        .metric-label {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4a9eff;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .trades-table th {
            background: #2a3f5f;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a9eff;
        }
        
        .trades-table td {
            padding: 12px;
            border-bottom: 1px solid #2a3f5f;
        }
        
        .trades-table tr:hover {
            background: rgba(74, 158, 255, 0.1);
        }
        
        .profit {
            color: #4ade80;
        }
        
        .loss {
            color: #f87171;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #4a9eff;
        }
        
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #14532d;
            color: #bbf7d0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ ULTRA Trading MVP</h1>
        
        <div class="card">
            <h2>Iron Condor Strategy Backtester</h2>
            <form id="backtest-form">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" name="symbol" value="SPY" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="strikeWidth">Strike Width ($)</label>
                        <input type="number" id="strikeWidth" name="strikeWidth" value="10" min="1" max="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="daysToExpiry">Days to Expiry</label>
                        <input type="number" id="daysToExpiry" name="daysToExpiry" value="30" min="7" max="60" required>
                    </div>
                </div>
                
                <button type="submit" id="submit-btn">Run Backtest</button>
            </form>
        </div>
        
        <div class="results" id="results">
            <div class="card">
                <h2>Backtest Results</h2>
                <div class="metric-grid" id="metrics"></div>
                
                <h3>Recent Trades</h3>
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Entry Date</th>
                            <th>Expiry Date</th>
                            <th>Entry Price</th>
                            <th>Expiry Price</th>
                            <th>Credit</th>
                            <th>Profit/Loss</th>
                        </tr>
                    </thead>
                    <tbody id="trades-tbody"></tbody>
                </table>
            </div>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script>
        // Set hardcoded default dates to avoid system date issues
        // Using known good dates: Jan 3, 2025 as end date (last trading day we know exists)
        // and Dec 4, 2024 as start date (30 days before)
        const KNOWN_GOOD_END_DATE = '2025-01-03';
        const KNOWN_GOOD_START_DATE = '2024-12-04';
        const MAX_ALLOWED_DATE = '2025-01-04'; // No data exists after this date
        
        // Set max attribute to prevent future dates
        document.getElementById('startDate').setAttribute('max', MAX_ALLOWED_DATE);
        document.getElementById('endDate').setAttribute('max', MAX_ALLOWED_DATE);
        
        // Set default values
        document.getElementById('startDate').value = KNOWN_GOOD_START_DATE;
        document.getElementById('endDate').value = KNOWN_GOOD_END_DATE;
        
        // Add real-time date validation
        function addDateValidationListeners() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const messageDiv = document.getElementById('message');
            
            function clearMessage() {
                messageDiv.innerHTML = '';
            }
            
            function showValidationMessage(message) {
                messageDiv.innerHTML = `<div class="error">${message}</div>`;
            }
            
            startDateInput.addEventListener('change', function() {
                clearMessage();
                const validation = validateDates(this.value, endDateInput.value);
                if (!validation.valid) {
                    showValidationMessage(validation.error);
                }
            });
            
            endDateInput.addEventListener('change', function() {
                clearMessage();
                const validation = validateDates(startDateInput.value, this.value);
                if (!validation.valid) {
                    showValidationMessage(validation.error);
                }
            });
        }
        
        // Initialize date validation listeners
        addDateValidationListeners();
        
        // Initialize database on load
        fetch('/api/init-db', { method: 'POST' })
            .then(res => res.json())
            .then(data => console.log('Database initialized:', data))
            .catch(err => console.error('Database init error:', err));
        
        // Date validation function
        function validateDates(startDate, endDate) {
            const maxDate = new Date(MAX_ALLOWED_DATE);
            maxDate.setHours(0, 0, 0, 0); // Reset time to start of day for accurate comparison
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // Check if end date is after our known max date
            if (end >= maxDate) {
                return {
                    valid: false,
                    error: 'End date must be before January 4, 2025. No market data is available after this date.'
                };
            }
            
            // Check if start date is after end date
            if (start >= end) {
                return {
                    valid: false,
                    error: 'Start date must be before end date.'
                };
            }
            
            // Check if date range is reasonable (not too far back)
            const twoYearsAgo = new Date(today);
            twoYearsAgo.setFullYear(today.getFullYear() - 2);
            
            if (start < twoYearsAgo) {
                return {
                    valid: false,
                    error: 'Start date cannot be more than 2 years ago due to data availability limitations.'
                };
            }
            
            return { valid: true };
        }

        // Handle form submission
        document.getElementById('backtest-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            const resultsDiv = document.getElementById('results');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Running Backtest...';
            messageDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
            
            const formData = {
                symbol: document.getElementById('symbol').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                strikeWidth: parseInt(document.getElementById('strikeWidth').value),
                daysToExpiry: parseInt(document.getElementById('daysToExpiry').value)
            };
            
            // Validate dates before sending request
            const dateValidation = validateDates(formData.startDate, formData.endDate);
            if (!dateValidation.valid) {
                messageDiv.innerHTML = `<div class="error">${dateValidation.error}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Run Backtest';
                return;
            }
            
            try {
                const response = await fetch('/api/backtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                    messageDiv.innerHTML = '<div class="success">Backtest completed successfully!</div>';
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Run Backtest';
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const metricsDiv = document.getElementById('metrics');
            const tradesBody = document.getElementById('trades-tbody');
            
            // Display metrics
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-label">Total Trades</div>
                    <div class="metric-value">${data.summary.totalTrades}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Win Rate</div>
                    <div class="metric-value">${data.summary.winRate}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Total Profit</div>
                    <div class="metric-value ${parseFloat(data.summary.totalProfit) >= 0 ? 'profit' : 'loss'}">
                        $${data.summary.totalProfit}
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">Avg Profit/Trade</div>
                    <div class="metric-value ${parseFloat(data.summary.avgProfitPerTrade) >= 0 ? 'profit' : 'loss'}">
                        $${data.summary.avgProfitPerTrade}
                    </div>
                </div>
            `;
            
            // Display trades
            tradesBody.innerHTML = data.trades.map(trade => `
                <tr>
                    <td>${trade.entryDate}</td>
                    <td>${trade.expiryDate}</td>
                    <td>$${trade.underlyingPrice.toFixed(2)}</td>
                    <td>$${trade.expiryPrice.toFixed(2)}</td>
                    <td>$${trade.creditReceived.toFixed(2)}</td>
                    <td class="${trade.profit >= 0 ? 'profit' : 'loss'}">
                        $${trade.profit.toFixed(2)}
                    </td>
                </tr>
            `).join('');
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
